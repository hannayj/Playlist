<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/> 
<head>
    <title>Workout Playlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div class="container">
	<h1>Add a New Song to the Playlist</h1>
	
		<form th:object= "${song}" th:action="@{save}" action="#" method="post">
			<div class= "form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" th:field="*{name}"></input>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
			</div>
			
			<div class= "form-group">
				<label for="artist">Artist</label>
				<input type="text" class="form-control" id="artist" th:field="*{artist}"></input>
				<div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist Error</div>
			</div>
			
			<div class= "form-group">
				<label for="album">Album</label>
				<input type="text" class="form-control" id="album" th:field="*{album}"></input>
				<div th:if="${#fields.hasErrors('album')}" th:errors="*{album}">Album Error</div>
			</div>
			
			<div class= "form-group">
				<label for="length">Length</label>
				<input type="text" class="form-control" id="length" th:field="*{length}"></input>
				<div th:if="${#fields.hasErrors('length')}" th:errors="*{length}">Length Error</div>
			</div>
			
			<div class= "form-group">
				<label for="year">Year</label>
				<input type="text" class="form-control" id="year" th:field="*{year}"></input>
				<div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
			</div>
			
			<div class= "form-group">
				<label for="stylelist">Style</label>
				<select id="stylelist" th:field="*{style}" class="form-control">
					<option th:each="style: ${styles}" th:value="${style.styleid}" th:text="${style.name}"></option>
				</select>
			</div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
		
		<a href="/playlist" class="mt-3 btn btn-danger" role="button">Return without saving</a>
			
	</div>
</body>
</html>
